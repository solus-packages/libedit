name       : libedit
version    : 20160618.3.1
release    : 1
source     :
    - http://thrysoee.dk/editline/libedit-20160618-3.1.tar.gz : b6b159c0c6ec8a7f349ea2a75d8b960efa346c462c1ac4921f1ac0de85a9f5d6
license    : BSD-3-Clause
homepage   : http://thrysoee.dk/editline/
summary    : An autotool- and libtoolized port of the NetBSD Editline library
description: |
    This is an autotool- and libtoolized port of the NetBSD Editline library (libedit).
    This Berkeley-style licensed command line editor library provides generic line editing,
    history, and tokenization functions, similar to those found in GNU Readline.
rundeps    :
    - ncurses
setup      : |
    %configure --disable-static --enable-widec
build      : |
    %make
install    : |
    %make_install
